<template name="login_page">
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div>
        <a class="navbar-brand" id="meetable-name" href="#">Meetable</a>
     </div>
    </nav>

    <div class="container-fluid" id="login-container">
      <div class="row" id="main-login-row">
          <div class="col-lg-6">
            
            
          </div>
          <div class="col-lg-6">
            <h1 class="landing-main">Meetable</h1>
            <h2 class="landing-main">Schedule meetings, <span class="landing-emphasis">effortlessly</span>.</h2>
            <button name="google" class="btn at-social-btn" id="at-google" >  Sign in with Goole
            </button>
          </div>
      </div>
      <div class="row landing-how-to">
        <div class="col">
          <h2 class="landing-how-to">Are you <span class="landing-emphasis">Meetable</span>?</h2>
        </div>
      </div>

      <div class="row" id="landing-steps">
        <div class="col-sm-3">
          <div class="card">
            <div class="card-block">
              <h3 class="landing-main card-title">Step 1</h3>
              <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
              <p class="card-text">Tell us who you want to meet with, and when.</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-block">
              <h3 class="landing-main card-title">Step 2</h3>
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              <p class="card-text">Your peers accept your invitation via email.</p>
            </div>
          </div>
          
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-block">
              <h3 class="landing-main card-title">Step 3</h3>
              <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
              <p class="card-text">We work our magic to find you when you are all <span class="landing-emphasis">meetable</span>.</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-block">
              <h3 class="landing-main card-title">Step 4</h3>
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              <p class="card-text">Select a meeting time that you know will work for everyone. Have a great meeting!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</template>
