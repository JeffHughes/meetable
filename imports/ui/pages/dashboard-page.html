
 <template name="dashboard_page">
  <body>
    <div class="container-fluid">
      <div class="row">
      <h1>Meetable</h1>
        <ul class="nav navbar-nav navbar-right">
                {{> atNavButton}}
        </ul>
      </div>
      <div class="row">
        <!-- Left column start -->
        <div class="col-sm-5" id="dashboardLeftCol">
            {{#if currentUser}}
                <h2> Welcome {{firstName}}, this is your dashboard.</h2>
            {{/if}}
            
            <!-- Start schedule meeting block -->
            <div class="row">
              <button id="scheduleButton" type="button" class="btn">
                Schedule a Meeting
              </button>
            </div>

            <div id="scheduleMeeting" class="row dashboardDropdownContent">
              <div>
                <h3>Schedule a Meeting</h3>
              
                <input type="text" id="meetingInvitee" placeholder="Invitee's Email Address"/>
                <input type="text" id="meetingTitle" placeholder="Event Title"/> 
                <input type="number" id="meetingLength" placeholder="Length (hrs)"/> 
              
              
                <button type="button" class="btn btn-primary" id="save">Save</button>
                <button type="button" class="btn btn-default" id="cancelCreateMeeting">Cancel</button>
              </div>
            </div>

            <div class="row">
              <button id="invitesButton" type="button" class="btn">
                Incoming
              </button>
            </div>
            <div id="incomingInvites" class="row dashboardDropdownContent">
              <div class="col">
                  <h3>Incoming</h3>
                  <!-- scan every meeting and print the invites -->
                  {{#each invites}}
                    {{> invite}}
                  {{/each}}
                </div>
            </div>

            <div class="row">
              <button id="outgoingButton" type="button" class="btn">
                Outgoing
              </button>
            </div>
            <div id="outgoingInvites" class="row dashboardDropdownContent">
              <div class="col">
                <h3 >Your Outgoing Meetings</h3>
                {{#each outgoingMeetings}}
                  {{> outgoing}}
                {{/each}}
                <hr/>
              </div>
            </div>

            <div class="row">
                <button id="meetingsButton" type="button" class="btn">
                  Finalized Meetings
                </button>
            </div> 
            <div id="finalizedMeetings" class="row dashboardDropdownContent">
              <div class="col">
                 <h3 >Your Scheduled Meetings</h3>
                 <!-- print the scheduled meetings -->
                {{#each final}}
                  {{> finalizedMeeting}}
                {{/each}}
              </div>
            </div>

            <div class="row">
              <button id="hideCalendarsButton" type="button" class="btn">
                  Hide Certain Calendars
              </button>
            </div>
            <div class="row dashboardDropdownContent" id="hideCalendars">
              <form>
                <label> <input type="checkbox" name="salutation" value="longCalendarString0">Courses</label>
                <label> <input type="checkbox" name="salutation" value="longCalendarString1">Activities</label>
                <label> <input type="checkbox" name="salutation" value="longCalendarString2">Office Hours</label>
                <label> <input type="checkbox" name="salutation" value="longCalendarString3">Basketball Practices</label>
                <input type = "submit" value = "SUBMIT" class="btn-primary">
              </form>
            </div>

            <div class="row">
              <button id="extraBustyTimesButton" type="button" class="btn">
                  Add Extra Busy Times
              </button>
            </div>
            <div class="row dashboardDropdownContent" id="extraBusyTimes">
              <form>
                <label>Start
                  <input id="datetime" type="datetime-local">
                </label>
                <label>End
                  <input id="datetime" type="datetime-local">
                </label>
                
                <input type = "submit" value = "SUBMIT" class="btn-primary">
              </form>
            </div>
        </div>
        <!--left column end -->

        <!-- Right column start -->
        <div class="col-sm-7" id="dashboardRightCol">
          <div id="events-calendar"></div>
        </div>
         <!-- Right colum end -->
      </div>
    </div>
  </body>
</template>

<template name="invite">
  {{> Template.dynamic template=inviteType}}
</template>

<!-- template for displaying an incoming invite -->
<template name="incoming">
  <h4>{{inviterName}}</h4> invites you to <b>{{meetingTitle}}</b> (Event Duration: {{meetingDuration}})
  <button id="declineInvite" class="pull-right">Decline</button>
  <button id="acceptInvite" class="pull-right">Accept</button> 
</template>

<!-- template for displaying a invite that's ready to finalize -->
<template name="readyToFinalize">
  {{> Template.dynamic template=finalizeType}}
</template>

<!-- template for displaying an invite ready to finalize if you are not the selector -->
<template name="notSelector">
  <!-- <div class="row"> -->
    <!-- <div class="col-sm-6 col-sm-offset-3" style ='background-color:#f9ecd1;'> -->
      Waiting on <h4>{{inviterName}}</h4> to select a time for <b>{{meetingTitle}}</b> (Event Duration: {{meetingDuration}})
    <!-- </div> -->
  <!-- </div> -->
</template>

<!-- template for displaying an invite ready to finalize if you are the selector -->
<template name="selector">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3" style ='background-color:#f9ecd1;'>
      <h4>{{inviterName}}</h4> invites you to <b>{{meetingTitle}}</b> (Event Duration: {{meetingDuration}})
      Please select a time for the meeting:
      <form>
      {{#each suggestedTimes}}
          <label><input type = "radio" name = "myForm" value = "{{@index}}"> {{startTime}} - {{endTime}} </label>
      {{/each}}
      <input type = "submit" value = "SUBMIT">
      </form>
    </div>
  </div>
</template>

<!-- template for displaying an outgoing meeting -->
<template name="outgoing">
  <h4>{{meetingParticipants}}</h4>
  <p><b>{{meetingTitle}}</b> (Event Duration: {{meetingDuration}})</p>
  <hr/>
</template>

<template name="finalizedMeeting">
  <h4>Host: {{meetingHost}}</h4>
  <p> Participants: {{participants}}</p>
  <p><b>{{meetingTitle}}</b> <br/>Start: {{selectedStart}} <br/>End: {{selectedEnd}}</p>
  <hr/>
</template>
