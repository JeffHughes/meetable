 <template name="dashboard_page">
  <body>
    <div class="container-fluid">
      <div class="row">
      <h1>Meetable</h1>
        <ul class="nav navbar-nav navbar-right">
                {{> atNavButton}}
        </ul>
      </div>
      <div class="row">
        <div class="col-sm-5">
            {{#if currentUser}}
                <h2> Welcome {{firstName}}, this is your dashboard.</h2>
            {{/if}}
            
            
            
              <button id="scheduleButton" type="button" class="btn btn-secondary">
                Schedule a Meeting
              </button>

              <div id="scheduleMeeting">
              <h3>Schedule a Meeting</h3>
            
              <input type="text" id="meetingInvitee" placeholder="Invitee's Email Address"/>
              <input type="text" id="meetingTitle" placeholder="Event Title"/> 
              <input type="number" id="meetingLength" placeholder="Length (hrs)"/> 
            
            
              <button type="button" class="btn btn-primary" id="save">Save</button>
              <button type="button" class="btn btn-default" id="cancel">Cancel</button>
            </div>

              
              <button id="invitesButton" type="button" class="btn btn-secondary">
                Incoming
              </button>
              <div id="incomingInvites">
                    <h3>Incoming</h3>
                  <!-- scan every meeting and print the invites -->
                  {{#each invites}}
                    {{> invite}}
                  {{/each}}
                </div>
              <button id="outgoingButton" type="button" class="btn btn-secondary">
                Outgoing
              </button>

              <div id="outgoingInvites">
                    <h3 >Your Outgoing Meetings</h3>
                  {{#each outgoingMeetings}}
                    {{> outgoing}}
                  {{/each}}
                <hr/>
              </div>

              <button id="meetingsButton" type="button" class="btn btn-secondary">
                Finalized Meetings
              </button>
            

            <div id="finalizedMeetings">
                   <h3 >Your Scheduled Meetings</h3>
                   <!-- print the scheduled meetings -->
                  {{#each final}}
                    {{> finalizedMeeting}}
                  {{/each}}
              </div>



            

                
                  

               

              
              
                 

          </div>

      
        <!-- Right colum start -->
        <div class="col-sm-7">
          <div id="events-calendar"></div>
        </div>
         <!-- Right colum end -->
      </div>
    </div>
  </body>
</template>

<template name="invite">
  {{> Template.dynamic template=inviteType}}
</template>

<!-- template for displaying an incoming invite -->
<template name="incoming">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3" style ='background-color:#f9dfa9;'>
        <h4>{{inviterName}}</h4> invites you to <b>{{meetingTitle}}</b> (Event Duration: {{meetingDuration}})
        <button id="declineInvite" class="pull-right">Decline</button>
        <button id="acceptInvite" class="pull-right">Accept</button> 
      </div>
    </div>
</template>

<!-- template for displaying a invite that's ready to finalize -->
<template name="readyToFinalize">
  {{> Template.dynamic template=finalizeType}}
</template>

<!-- template for displaying an invite ready to finalize if you are not the selector -->
<template name="notSelector">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3" style ='background-color:#f9ecd1;'>
      Waiting on <h4>{{inviterName}}</h4> to select a time for <b>{{meetingTitle}}</b> (Event Duration: {{meetingDuration}})
    </div>
  </div>
</template>

<!-- template for displaying an invite ready to finalize if you are the selector -->
<template name="selector">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3" style ='background-color:#f9ecd1;'>
      <h4>{{inviterName}}</h4> invites you to <b>{{meetingTitle}}</b> (Event Duration: {{meetingDuration}})
      Please select a time for the meeting:
      <form>
      {{#each suggestedTimes}}
          <label><input type = "radio" name = "myForm" value = "{{@index}}"> {{startTime}} - {{endTime}} </label>
      {{/each}}
      <input type = "submit" value = "SUBMIT">
      </form>
    </div>
  </div>
</template>

<!-- template for displaying an outgoing meeting -->
<template name="outgoing">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3" style ='background-color:#f9dfa9;'>
        <h4>{{meetingParticipants}}</h4>
        <p><b>{{meetingTitle}}</b> (Event Duration: {{meetingDuration}})</p>
      </div>
    </div>
</template>

<template name="finalizedMeeting">
  <div class="row">
      <div class="col-sm-6 col-sm-offset-3" style ='background-color:#f9dfa9;'>
        <h4>Host: {{meetingHost}}</h4>
        <p> Participants: {{participants}}</p>
        <p><b>{{meetingTitle}}</b> <br/>Start: {{selectedStart}} <br/>End: {{selectedEnd}}</p>
      </div>
    </div>
</template>
