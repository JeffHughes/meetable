

<template name="dashboard_page">
	<body>
		<div class="page-header">
	     	<h1 class="text-center">Meetable</h1>
        </div>

        <div class="container">
         	<div class="row">
            {{#if currentUser}}
              <h2 class = "text-center"> Welcome {{firstName}}, this is your dashboard.</h2>
            {{/if}}
      		</div>
          <ul class="nav navbar-nav navbar-right">
              {{> atNavButton}}
          </ul>
					<ul class="nav navbar-nav navbar-left">
						<button id="scheduleButton" type="button" class="btn btn-secondary">
							Schedule a Meeting
						</button>
          </ul>
      	</div>
				<div id="events-calendar"></div>
	 </body>
	 {{> dashboard_modal}}
</template>

<!-- MODAL WINDOW -->

<template name="dashboard_modal">
  <div class="modal fade" id="dashboardModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Schedule a Meeting</h4>
        </div>

        <div class="modal-body">
          <input type="text" id="meetingInvitee" placeholder="Invitee's Email Address" />
          <input type="text" id="meetingTitle" placeholder="Event Title"/>
          <input type="number" id="meetingLength" placeholder="Length (hrs)"/>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="save">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>
</template>
